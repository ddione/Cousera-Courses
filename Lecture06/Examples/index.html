<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" ></script>
    <script src="app.js" ></script>
    <title>My First Angular application</title>
  </head>
  <body ng-app ="NameCalculator">
    <h1>Name Calculator </h1>
    <div ng-controller='NameCalculatorController'>
      <div class="">
        Your Name:
        <input type="text"
          ng-model="name"
          ng-keyup="displayNumeric();"
          >
      </div>
      <div class="">
       Total Numeric values of persion is:{{totalvalue}}
      </div>
    </div>
  </body>
</html>
